<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section id="remove">
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div id="hiding-phone" class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button onclick="productChangingCount('phone-',false,'phone')" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input oninput="typeInput('phone')" type="number" id="phone-count" class="form-control text-center" value="1">
                           <button onclick="productChangingCount('phone-',true,'phone')" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$<span id="phone-price"> 1219 </span> </h5>
                        <img id="remove-phone"src="images/remove.png" onclick="hideDiv('phone')" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div id="hiding-case" class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button onclick="productChangingCount('case-',false,'case')" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input oninput="typeInput('case')" type="number" id="case-count" class="form-control text-center" value="1">
                           <button onclick="productChangingCount('case-',true,'case')" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$ <span id="case-price">59</span></h5>
                        <img id="remove-case" src="images/remove.png" onclick="hideDiv('case')" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="subtotal">1,278</span></h5>
                        <h5>$ <span id="tax">0</span></h5>
                        <h5>$ <span id="total">1,278</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button onclick="paymentMethod()" type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
     
   </section>
   <div id="payment" class="container">
      <h1 class="text-center">Payment Method is coming soon</h1>
   </div>
<script src="script.js"></script>
</body>

</html>
